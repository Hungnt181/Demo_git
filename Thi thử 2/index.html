<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>

        <form action="">
            <input type="text" required>
        </form>
    </header>

    <nav>
        <ul>
            <li>HOME</li>
            <li>RUNWAY</li>
            <li>WOMEN</li>
            <li>MEN</li>
            <li>CHILDREN</li>
            <li>DIY</li>
            <li>GIFTS</li>
        </ul>
    </nav>

    <section>
        <div class="banner">
            <h5>FALL WINTER 2018</h5>
            <h2>CHILDREN'S</h2>
            <img src="./img/banner.jpg" alt="">
        </div>
    </section>

    <main>
        <div class="left">
            <img src="./img/banner2.jpg" alt="">
        </div>
        <div class="right">
            <div class="box">
                <div class="img">
                    <img src="./img/product1.jpg" alt="">
                </div>
                <div class="title">
                    <h4>Children's Tiger</h4>
                </div>
                <div class="box1">
                    <h3 >Children's Tiger</h3>
                    <div class="text1">
                        <span>Price:</span>
                        <span>132</span>
                        <span>$</span>
                    </div>
                    <div class="text2">
                        <span>Size:</span>
                        <span>S</span>
                        <span>M</span>
                        <span>L</span>
                        <span>XL</span>
                    </div>
                    <div class="btn">
                        <button>View This</button>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="img">
                    <img src="./img/product2.jpg" alt="">
                </div>
                <h4>Children's GG reindeer</h4>
            </div>
        </div>
    </main>

    <footer>
        @ 2018 Designer by Ngô Thế Hưng
    </footer>
</body>
</html>
